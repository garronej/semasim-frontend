

<!--TODO: col-sm-12 should be externalized -->
<div class="id_UiCart panel plain col-sm-12 col-lg-10">

    <div class="panel-heading">
        <h4 class="panel-title"><i class="glyphicon glyphicon-shopping-cart"></i> Shopping bag</h4>
    </div>

    <div class="panel-body">

      <div class="shopping-cart">

      </div>

      <div class="pull-right mt15">

        <span class="id_cart_price"></span>
        &nbsp;
        <span>+</span>
        &nbsp;
        <span style="font-style: italic;">shipping:</span>
        &nbsp;
        <span class="id_shipping_price"></span>
        &nbsp;
        &nbsp;
        <span style="font-weight: bold;">Total: </span><span class="id_cart_total" ></span>
        &nbsp;
        <button type="button" class="id_checkout btn btn-success">Checkout</button>

      </div>

    </div>

</div>

<div class="templates">

  <div class="item id_UiCartEntry">
    <div class="buttons">
      <span class="delete-btn"></span>
    </div>

    <div class="image">
      <img src="" alt="" />
    </div>

    <div class="description">
      <span class="id_item_name">Common Projects</span>
      <span class="id_short_description" >White</span>
    </div>

    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
        <img  alt="" /><!-- src="/svg/plus.svg" -->
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
        <img src="" alt="" /><!-- src="/svg/minus.svg" -->
      </button>
    </div>

    <div class="total-price">$549</div>
  </div>


</div>
