<style>

    .panel-title {
        float: none;
        text-align: center;
        margin-right: 0px !important;
        font-size: 14px !important;
    }

    @keyframes ring {
        5%,
        45% {
            transform: translate3d(-1px, 0, 0);
        }

        10%,
        40% {
            transform: translate3d(2px, 0, 0);
        }

        15%,
        25%,
        35% {
            transform: translate3d(-3px, 0, 0);
        }

        20%,
        30% {
            transform: translate3d(3px, 0, 0);
        }
    }

    .icon-ring {
        animation-name: ring;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }


    .modal {
        text-align: center;
        padding: 0!important;
    }

    .modal:before {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
        margin-right: -4px;
        /* Adjusts for spacing */
    }

    .modal-dialog {
        display: inline-block;
        text-align: left;
        vertical-align: middle;
    }
</style>

<div class="id_UiVoiceCall modal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body p0">

                <div class="panel panel-dark mb0">
                    <!-- Start .panel -->
                    <div class="panel-heading text-center">
                        <h4 class="panel-title">
                            <span class="id_me"></span>
                            <i class="sel_arrow-right l-arrows-right"></i>
                            <i class="sel_arrow-left l-arrows-left"></i>
                            <span class="id_timer"></span>
                            <span class="id_icon-ring fa fa-phone icon-ring"></span>
                            <span class="id_icon-spin fa fa-spinner icon-spin"></span>
                            <span class="id_icon-hangup glyphicon glyphicon-phone-alt"></span>
                            <span class="id_icon-failure fa fa-times-circle"></span>
                            <i class="sel_arrow-right l-arrows-right"></i>
                            <i class="sel_arrow-left l-arrows-left"></i>
                            <span class="id_contact"> <span>
                        </h4>
                    </div>
                    <div class="panel-body">

                        <div class="row text-center">
                            <span class="id_status well well-sm"></span>
                        </div>
                        <div class="row">
                            <div class="pull-left">
                                <button class="id_btn-green btn btn-success ml10" type="button">
                                    <i class="im-phone2"></i>
                                    <span></span>
                                </button>
                            </div>
                            <div class="pull-right">
                                <button class="id_btn-red btn btn-danger mr10" type="button">
                                    <i class="glyphicon glyphicon-phone-alt"></i>
                                    <span></span>
                                </button>
                            </div>
                        </div>

                    </div>
                    <!-- .panel-body-->
                </div>


            </div>
        </div>
    </div>
</div>
