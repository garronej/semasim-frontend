<style>

    .panel-title {
        float: none;
        text-align: center;
        margin-right: 0px !important;
        font-size: 14px !important;
    }

    @keyframes ring {
        5%,
        45% {
            transform: translate3d(-1px, 0, 0);
        }

        10%,
        40% {
            transform: translate3d(2px, 0, 0);
        }

        15%,
        25%,
        35% {
            transform: translate3d(-3px, 0, 0);
        }

        20%,
        30% {
            transform: translate3d(3px, 0, 0);
        }
    }

    .icon-ring {
        animation-name: ring;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }


    .modal {
        text-align: center;
        padding: 0!important;
    }

    .modal:before {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
        margin-right: -4px;
        /* Adjusts for spacing */
    }

    .modal-dialog {
        display: inline-block;
        text-align: left;
        vertical-align: middle;
    }

    .id_numpad {
        text-align: center;
        margin-top: 20px;
    }

    .id_numpad .btn {
    margin-bottom: 10px !important;
    margin-right: 5px !important;
    }



</style>
