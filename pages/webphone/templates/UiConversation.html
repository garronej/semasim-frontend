<div class="id_UiConversation panel panel-default">
    <div class="panel-heading pr5">
        <h4 class="panel-title">
            <i>
                <svg class="custom-icon">
                    <use xlink:href="#icon-chat"></use>
                </svg>
            </i>
            <span class="id_name"></span>
            <span class="id_number ml10"></span>
        </h4>
        <button class="id_updateContact btn btn-primary ml10" style="padding-top: 3px; padding-bottom: 3px; padding-left: 10px; padding-right: 10px;" type="button">
            <i>
                <svg class="custom-icon">
                    <use xlink:href="#icon-edit_contact"></use>
                </svg>
            </i>
        </button>
        <button class="id_delete btn btn-danger" type="button">
            <i class="glyphicon glyphicon-trash"></i>
        </button>
        <div class="pull-right mt5">
            <button class="id_call btn btn-primary" type="button">
                <i>
                    <svg class="custom-icon">
                        <use xlink:href="#icon-call"></use>
                    </svg>
                </i>
                <span>Call</span>
            </button>
        </div>
    </div>
    <div class="panel-body bnb">
        <ul></ul>
    </div>
    <div class="panel-footer white-bg">
        <form action="#" role="form" class="mb5 mr5 ml5">
                <textarea class="form-control elastic" rows="1"> </textarea>
                <a class="id_send" href="javascript:void(0);">
                    <i class="fa fa-send s20"></i>
                </a>
        </form>
    </div>
</div>

<div class="templates">

    <li>
        <div class="message">
            <p class="id_emitter"></p>
            <div class="id_status">
                <span class="id_date"></span>
                <span class="id_check"></span>
            </div>
            <p class="id_content">
            </p>
        </div>
    </li>

</div>
